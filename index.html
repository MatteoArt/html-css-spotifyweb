<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- container principale dell'app -->
    <main class="main-container">
        <!-- barra laterale -->
        <nav class="left-navbar">
            NAVBAR LATERALE
        </nav>
        <!-- contenuto principale dell'app -->
        <div class="main-content">
            <!-- barra navigazione in alto -->
            <nav class="main-content-nav">
                <span class="button btn-black">effettua l'upgrade</span>
            </nav>
            <div class="content">
                <div class="music-cards margin-box cards-lg">
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                </div>
                <div class="music-cards cards-lg">
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                </div>
                <div class="music-cards margin-box-bottom cards-lg">
                    <div class="music-box box-lg box-tablet"></div>
                    <div class="music-box box-lg box-tablet"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- barra play in basso-->
    <footer class="foot-play-nav">
        <div class="item-play-nav">primo player</div>
        <div class="item-play-nav">secondo player</div>
        <div class="item-play-nav">terzo player</div>
    </footer>
</body>
</html>
